<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../css/final.css" />
    <link rel="icon" href="https://pages.ebay.com/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
</head>
<body>
    <!-- The header of the page -->
    <header></header>

    <hr>

    <div class="containerFinal">
        <div class="container">
            <!-- Start of the content -->
            <div class="col-9">
                <div class="row">
                    <img src="../Assets/shopping-cart.png" alt="Shopping Cart">
                    <h3>Thank you for your precious time, your order is ready!</h3> <!-- Centered -->
                    <div class="row subTotal">
                        <div class="col-8">
                            <h3>Order Total:</h3>
                        </div>
                        <div class="col-1 text-right">
                            <h3 id="totalAmount"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <button id="confirm" type="button" class="btn btn-primary rounded-pill center-button" onclick="clearLocalStorage()">Continue Shopping</button>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Purchase protected by <a href="#">eBay Money Back Guarantee</a></p>
                        </div>
                    </div>
                </div>
                <!-- End of the content -->
            </div>
        </div>
    </div>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/final.js"></script>
</body>
</html>
