<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="../css/productList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="font-family: Arial, Helvetica, sans-serif" class="container">

    <!-- Start Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox=".1 .1 299.8 120.125" width="100">
                        <path fill="#e53238"
                            d="M38.867 26.309C17.721 26.309.1 35.279.1 62.345c0 21.442 11.849 34.944 39.312 34.944 32.326 0 34.398-21.294 34.398-21.294H58.147s-3.358 11.466-19.69 11.466c-13.302 0-22.869-8.986-22.869-21.58h59.861v-7.904c0-12.46-7.91-31.668-36.582-31.668zM38.32 36.41c12.662 0 21.294 7.757 21.294 19.383h-43.68c0-12.343 11.268-19.383 22.386-19.383z" />
                        <path fill="#0064d2"
                            d="M75.438.1v83.597c0 4.745-.339 11.408-.339 11.408h14.939s.537-4.785.537-9.159c0 0 7.381 11.548 27.451 11.548 21.134 0 35.49-14.674 35.49-35.695 0-19.557-13.186-35.286-35.456-35.286-20.854 0-27.334 11.261-27.334 11.261V.1H75.438zm38.766 36.753c14.352 0 23.479 10.652 23.479 24.946 0 15.328-10.541 25.355-23.376 25.355-15.318 0-23.581-11.961-23.581-25.219 0-12.354 7.414-25.082 23.478-25.082z" />
                        <path fill="#f5af02"
                            d="M190.645 26.309c-31.812 0-33.852 17.418-33.852 20.202h15.834s.83-10.169 16.926-10.169c10.459 0 18.564 4.788 18.564 13.991v3.276h-18.564c-24.645 0-37.674 7.21-37.674 21.841 0 14.398 12.038 22.232 28.307 22.232 22.172 0 29.314-12.251 29.314-12.251 0 4.873.375 9.675.375 9.675h14.076s-.545-5.952-.545-9.76V52.432c0-21.582-17.408-26.123-32.761-26.123zm17.472 37.128v4.368c0 5.697-3.516 19.861-24.212 19.861-11.333 0-16.192-5.656-16.192-12.217 0-11.935 16.363-12.012 40.404-12.012z" />
                        <path fill="#86b817"
                            d="M214.879 29.041h17.813l25.565 51.218 25.506-51.218H299.9l-46.459 91.184h-16.927l13.406-25.419-35.041-65.765z" />
                    </svg>
                </a>
                <form class="col-8 d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--  End Header -->

    <nav class="container-fluid mt-4 mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Products List</li>
        </ol>
    </nav>

    <!-- Start Main -->
    <main class="container-fluid">
        <section class="container-fluid">
            <div class="btn-group d-flex flex-wrap gap-2 p-3 mt-3 filter-section" role="group"
                aria-label="Button group with nested dropdown">

                <!-- Filter Brand Btn -->
                <div class="btn-group flex-grow-1 brand" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Brand
                    </button>
                    <ul class="dropdown-menu" id="brandFilter"></ul>
                </div>
                <!-- Filter Brand Btn -->

                <!-- Filter Color Btn -->
                <div class="btn-group flex-grow-1 color" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Color
                    </button>
                    <ul class="dropdown-menu" id="colorFilter"></ul>
                </div>
                <!-- Filter Color Btn -->

                <!-- Filter Price Btn -->
                <div class="btn-group flex-grow-1 price" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Price
                    </button>
                    <ul class="dropdown-menu" id="priceFilter">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="under" id="under">
                                    <label class="form-check-label" for="under">
                                        Under $110.00
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="inBetween" id="inBetween">
                                    <label class="form-check-label" for="inBetween">
                                        $110.00 to $180.00
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="above" id="above">
                                    <label class="form-check-label" for="above">
                                        Over $180.00
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Filter Price Btn -->

                <!-- Filter Condition Btn -->
                <div class="btn-group flex-grow-1 condition" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Condition
                    </button>
                    <ul class="dropdown-menu" id="conditionFilter"></ul>
                </div>
                <!-- Filter Condition Btn -->

                <!-- Filter Sort Btn -->
                <div class="btn-group flex-grow-1 sort" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu" id="sortFilter">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Name (A-Z)" id="sortAsc">
                                    <label class="form-check-label" for="sortAsc">
                                        Name (A-Z)
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sortDesc">
                                    <label class="form-check-label" for="sortDesc">
                                        Name (Z-A)
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Filter Sort Btn -->

                <!-- shipping Sort Btn -->
                <div class="btn-group flex-grow-1 shipping" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Shipping
                    </button>
                    <ul class="dropdown-menu" id="shippingFilter">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="0" id="freeShipping">
                                    <label class="form-check-label" for="freeShipping">
                                        Free shipping
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="15" id="shipping15">
                                    <label class="form-check-label" for="shipping15">
                                        $15
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="above" id="shippingAbove">
                                    <label class="form-check-label" for="shippingAbove">
                                        Above $15
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- shipping Sort Btn -->

                <!-- sponsored Sort Btn -->
                <div class="btn-group flex-grow-1 sponsored" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sponsored
                    </button>
                    <ul class="dropdown-menu" id="sponsoredFilter">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="sponsored" id="sponsored">
                                    <label class="form-check-label" for="sponsored">
                                        Sponsored Only
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="notSponsored"
                                        id="notSponsored">
                                    <label class="form-check-label" for="notSponsored">
                                        Not Sponsored
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- sponsored Sort Btn -->

                <!-- Filter View Btn -->
                <div class="btn-group flex-grow-1 view" role="group">
                    <button type="button" class="btn dropdown-toggle rounded-pill filterBtn" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        View
                    </button>
                    <ul class="dropdown-menu" id="viewFilter">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="grid" id="grid">
                                    <label class="form-check-label" for="grid">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
                                            <path
                                                d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z" />
                                        </svg>
                                    </label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="flex" id="flex">
                                    <label class="form-check-label" for="flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                                        </svg>
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Filter View Btn -->

                <!-- Clear Filter Btn -->
                <div class="btn-group flex-grow-1 view clearBtn" role="group">
                    <button type="button" class="btn rounded-pill filterBtn">
                        Clear Filters
                    </button>
                </div>
                <!-- Clear Filter Btn -->
            </div>

            <!-- vertical Products -->
            <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-4 productsContainer">
            </section>

            <!-- Horizontal Card -->
            <section class="row row-cols-1 py-4">
                <div class="container my-4 horizontalContainer d-none">

                </div>
            </section>

        </section>
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer>

    </footer>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/productList.js"></script>
</body>

</html>
