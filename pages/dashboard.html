<!doctype html>
<html lang="en">
	<head>
		<title>My eBay - Summary</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="../Assets/favicon.ico" />
		<!-- Bootstrap CSS -->
		<link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link href="../css/bootstrap/bootstrap-icons.css" rel="stylesheet" />
		<!-- Style CSS -->
		<link href="../css/dashboard.css" rel="stylesheet" />
		<!-- <script src="../js/bootstrap/bootstrap.js" defer></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
		<!-- App JS -->
		<script src="../js/dashboard.js" type="module" defer></script>
	</head>
	<body style="font-family: Arial, Helvetica, sans-serif">
		<!-- Start Header -->
		<header></header>
		<!--  Start Main -->
		<main>
			<div class="container">
				<!-- Start eBay Header -->
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h1 class="fw-bold m-0 h3">My eBay</h1>
					<a href="#" class="fs-7 text-decoration-underline">Tell us what you think</a>
				</div>
				<!-- Start Navigation Buttons -->
				<div class="border-bottom d-flex justify-content-between align-items-center">
					<!-- Buttons -->
					<ul
						class="d-flex gap-5 col-12 col-md-5 justify-content-center justify-content-md-start align-items-center ebay-navi-btns list-unstyled mb-1"
						data-navi-btns
					>
						<li><a href="#" class="active">Activity</a></li>
						<li><a href="#">Messages</a></li>
						<li><a href="#">Account</a></li>
					</ul>
					<!-- User Details  -->
					<div class="d-none d-md-block">
						<a href="#">User Name</a>
						<span>(<a href="#"> 0 </a> )</span>
						<button type="button" class="" data-bookmark-btn>
							<i class="bi bi-bookmark" data-bookmark-icon></i>
						</button>
					</div>
				</div>

				<!-- Start Main Section -->
				<section class="mt-3 row gap-2" data-sidebar>
					<!-- Start Navigation  -->
					<div class="col-3 col-xl-2">
						<nav class="navbar navbar-expand-md">
							<!-- Start Navigation Button -->
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#navbarSupportedContent"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<!-- Start Navigation Body -->
							<div
								class="offcanvas offcanvas-start w-50 overflow-y-scroll"
								tabindex="-1"
								id="navbarSupportedContent"
							>
								<!-- Close Button -->
								<div class="offcanvas-header">
									<button
										type="button"
										class="btn-close start-0"
										data-bs-dismiss="offcanvas"
									></button>
								</div>
								<!-- Start List -->
								<ul class="nav flex-column navigation-list" data-sidebar>
									<li class="nav-item">
										<button
											class="nav-link text-body fw-bold active w-100"
											data-sidebar-show="watchlist"
										>
											Watchlist
										</button>
									</li>
									<li class="nav-item">
										<button class="nav-link text-body fw-bold w-100" data-sidebarShow="purchase">
											Purchases
										</button>
									</li>
								</ul>
							</div>
						</nav>
					</div>
					<div class="col-9 px-3" data-main-body></div>
				</section>
			</div>
		</main>
		<!-- Start Footer -->
		<footer></footer>
	</body>
</html>
